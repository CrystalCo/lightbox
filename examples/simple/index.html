<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <style>
      body { width: 350px; margin: 50px auto; }
    </style>
  </head>
  <body>
    <div class="project">
      <div class="project-slide">
        <script type="text/html" class="js-lightbox-slide-content">
          <picture>
            <source srcset="http://placehold.it/8000x500" media="(min-width: 1px)">
            <img src="http://placehold.it/250x150">
          </picture>
        </script>
        <img alt="first" width="350" height="150" src="http://placehold.it/350x150">
      </div>

      <div class="project-slide">
        <script type="text/html" class="js-lightbox-slide-content">
          <picture>
            <source srcset="http://placehold.it/500x8000" media="(min-width: 1px)">
            <img src="http://placehold.it/260x170">
          </picture>
        </script>
        <img alt="third" width="350" height="170" src="http://placehold.it/350x170" />
      </div>

      <img class="project-slide" alt="second"
        width="350" height="160"
        src="http://placehold.it/350x160"
        data-src="http://placehold.it/700x320" />

      <div class="project-slide" data-no-zoom="true">
        <script type="text/html" class="js-lightbox-slide-content">
          <picture>
            <source srcset="http://placehold.it/500x8000" media="(min-width: 1px)">
            <img src="http://placehold.it/260x170">
          </picture>
        </script>
        <img alt="third" width="350" height="170" src="http://placehold.it/350x170" />
      </div>

      <div class="project-slide">
        <script type="text/html" class="js-lightbox-slide-content">
          <iframe width="560" height="315"
            src="https://www.youtube.com/embed/oHg5SJYRHA0"
            frameborder="0" allowfullscreen></iframe>
        </script>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="/bundle.js"></script>
  </body>
</html>
